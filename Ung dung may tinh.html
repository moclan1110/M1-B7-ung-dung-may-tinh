<input type="number" name="number" id="number1">
<input type="number" name="number" id="number2"><br><br>
<button onclick="cong()">Cộng</button>
<button onclick="tru()">Trừ</button>
<button onclick="nhan()">Nhân</button>
<button onclick="chia()">Chia</button>
<p id="result">Result:</p>
<script>
    function cong() {
        let a = +document.getElementById('number1').value;
        let b = +document.getElementById('number2').value;
        let result = a + b;
        document.getElementById('result').innerHTML = 'Kết quả là: ' + result;
    }
    function tru() {
        let a = +document.getElementById('number1').value;
        let b = +document.getElementById('number2').value;
        let result = a - b;
        document.getElementById('result').innerHTML = 'Kết quả là: ' + result;
    }
    function nhan() {
        let a = +document.getElementById('number1').value;
        let b = +document.getElementById('number2').value;
        let result = a * b;
        document.getElementById('result').innerHTML = 'Kết quả là: ' + result;
    }
    function chia() {
        let a = +document.getElementById('number1').value;
        let b = +document.getElementById('number2').value;
        let result = a / b;
        document.getElementById('result').innerHTML = 'Kết quả là: ' + result;
    }
</script>

</body>
